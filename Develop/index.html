<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>

        <!-- main body -->
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password: click 'Generate Password' to begin."
              aria-label="Generated Password"
            ></textarea>
          </div>

          <!-- buttons section of main body, including a copy one-->
          <div class="card-footer">
            <button id="generate" class="btn">
              Generate Password
            </button>
            
            <!-- <button id="copy" class="btn" onclick="copied()">
              Copy to Clipboard -->
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
